<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <center>
    <h1>Form Example</h1>
    <div class="container">
       <form action="" method="post" class="form-control" style="border:none; margin:auto;">
        <div class="row">
            <div class="col-6"><input type="text" class="form-control" name="col1" placeholder="Name"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col2" placeholder="Surname"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col3" placeholder="Age"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col4" placeholder="Country"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col5" placeholder="Race"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col6" placeholder="Gender"></div><br><br>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" class="form-control" name="col7" placeholder="Address"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col8" placeholder="Phone Number"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col9" placeholder="Birthday"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col10" placeholder="E-mail Address"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col11" placeholder="Website"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col12" placeholder="Mother Name"></div><br><br>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" class="form-control" name="col13" placeholder="Father Name"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col14" placeholder="Height"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col15" placeholder="Weight"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col16" placeholder="Vehicle"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col17" placeholder="Favorite Color"></div><br><br>
            <div class="col-6"><input type="text" class="form-control" name="col18" placeholder="Pet"></div><br><br>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
        </div>
</body>
</html>
